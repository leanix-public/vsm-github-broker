
leanix:
  vsm:
    base-url:  https://${LEANIX_REGION}.leanix.net/services/vsm-canopy/v1
    event-broker:
      base-url: ${leanix.vsm.base-url}/vsm-events-broker
    dora:
      total-days: 30
      base-url: https://${LEANIX_REGION}-vsm.leanix.net/services/vsm/events/v1/dora
    connector:
      api-token: ${LEANIX_API_TOKEN}
      user-token: ${LEANIX_USER_TOKEN}
      config-name: ${LEANIX_CONFIGURATION_NAME}
      github-token: ${GITHUB_TOKEN}
      github-url: ${GITHUB_URL}
      broker-url: ${BROKER_URL}
    auth:
      access-token-uri: https://${LEANIX_REGION}.leanix.net/services/mtm/v1
