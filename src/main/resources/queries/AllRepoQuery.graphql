query AllRepoQuery($orgName: String!, $pageCount: Int!, $cursor: String) {
    organization(login: $orgName) {
        repositories(first: $pageCount, after: $cursor) {
            pageInfo {
                endCursor
                hasNextPage
            }
            nodes {
                id
                name
                description
                url
                isArchived
                isFork
                isDisabled
                languages(first: 100){
                    edges{
                        size
                        node{
                            id
                            name
                        }
                    }
                }
                pullRequests(last:1){
                    nodes{
                        commits(last:1){
                            nodes{
                                commit{
                                    author {
                                        date
                                        email
                                        name
                                    }
                                    pushedDate
                                }
                            }
                        }
                    }
                }
                repositoryTopics(first: 100) {
                    nodes {
                        topic {
                            id
                            name
                        }
                    }
                }
            }
        }
    }
}